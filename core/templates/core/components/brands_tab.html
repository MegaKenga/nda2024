{% load static %}
{% load thumbnail %}

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 mt-1 mb-3 g-2 g-lg-3 gy-4" >
    {% for brand in brands %}
        <div class="col">
            <div class="nda-card">
                <a class="text-decoration-none" href="{% url 'brand' brand_slug=brand.slug %}" style="color: inherit">
                        {% if not brand.logo %}
                            <img src="{% get_media_prefix %}default.jpg" class="card-img nda-card-image">
                        {% else %}
                            {% thumbnail brand.logo "x327" upscale=True as im %}
                                <img src="{{ im.url }}" class="card-img nda-card-image">
                            {% endthumbnail %}
                        {% endif %}
                        <div class="card-img-overlay">
                            <div class="position-absolute d-flex flex-column mb-0 top-0 bottom-0 start-0 end-0">
                                <h5 class="mt-5 fw-bold text-break card-title text-center text-uppercase" style="font-size: 2em">{{ brand.name }}</h5>
                                <h6 class="mt-auto mb-5 fw-bolder text-break card-title text-center text-uppercase">{{ brand.description }}</h6>
                            </div>
                        </div>

                </a>
            </div>
        </div>
    {% endfor %}
</div>
