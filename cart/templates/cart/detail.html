{% extends 'base.html' %}
{% load static %}
{% block title %}
    Your shopping cart
{% endblock %}
{% block content %}
    <h1>Your shopping cart</h1>
    <table class='cart'>
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        {% for offer in offers %}
            <tr>
                <td>{{ offer.name }}</td>
                <td>{{ offer.quantity }}</td>
                <td><a href="{% url 'cart_remove' offer.id %}">Remove</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div>
    <form action='' method='post'>
        {% csrf_token %}
        {{ form }}
        <button type='submit'>Send message</button>
    </form>
    </div>
{% endblock %}
